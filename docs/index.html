        <article id="masodikoldal" class="oldalSettings">
            <div class="cim">&#60;bekezdések&#62;</div>
            <div class="alja">
                <div class="card">

                    <div class="tartalom">
                        <label for="gombocska">
                            <input type="checkbox" id="gombocska">

                            <div id="masodikoldalleiras">
                                <div class="leiras">
                                    <div class="fejlec">
                                        &#60;p&#62;
                                    </div>
                                    <div class="kozep">
                                        Sok könyvben és cikkben egy paragrafusban csak egy mondat lehet. Bár a
                                        „paragrafus”
                                        értelme elég nyilvánvaló, a weben sokszor sokkal rövidebb szövegeket is meg
                                        szoktak
                                        jelölni paragrafusként, mivel a szerző szerint ez sokkal „szemantikusabb”, mint
                                        a
                                        div
                                        elem használata).

                                        A paragrafus a weben egy vagy több mondat csoportja, éppen úgy, mint az
                                        újságokban
                                        vagy
                                        a könyvekben. A webes sokkal jobb, ha ezekhez használjuk a paragrafus elemet, és
                                        nem
                                        hagyunk a szövegben egyedül csak úgy szövegrészeket. Ha csak néhány szóról van
                                        szó,
                                        vagy
                                        nem egy teljes mondatról, akkor ezeket nem kell feltétlenül paragrafusként
                                        megjelölnöd.
                                    </div>
                                    <div class="lablec">
                                        &#60;&#47;p&#62;
                                    </div>
                                </div>
                            </div>

                            <div id="masodikoldalkod">
                                <div class="kod">
                                    <div class="fejlec">
                                        &#60;p&#62;
                                    </div>
                                    <div class="kozep">
                                        <p>&#60;p&#62;Ez egy nagyon rövid bekezdés. Csak két mondatból
                                            áll.&#60;&#47;p&#62;</p>
                                    </div>
                                    <div class="lablec">
                                        &#60;&#47;p&#62;
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>

            </div>

        <article id="harmadikoldal" class="oldalSettings">
            <div class="cim"><span><img src="./img/idezolent.svg"></span>Idézetek<span><img src="./img/idezofent.svg"></span></div>
            </div>
            <div class="alja">
                <div class="card">

                    <div class="tartalom">
                        <label for="harmadikgombocska">
                            <input type="checkbox" id="harmadikgombocska">

                            <div id="harmadikoldalleiras">
                                <div class="leiras">
                                    <div class="fejlec">
                                        &#60;blockquote&#62;
                                    </div>
                                    <div class="kozep">
                                        Nagyon gyakran a cikkek, blogbejgyzések vagy a webes dokumentumok idéznek
                                        kisebb-nagyobb részeket más dokumentumokból. A HTML-ben a hoszabb idézeteket -
                                        például teljes mondatokat, bekezdéseket, listákat - a blockquote elemmel
                                        jelölhetjük.

                                        A blockquote elem nem tartalmazhat sima szöveget, hanem csak egy másik blokk
                                        szintű elem lehet benne. Ugyanazokat a blokkszintű elemeket használd az
                                        idézetben is, mint az eredeti környezetben. Ha egy bekezdést idézel, használd a
                                        paragrafus elemet, ha egy lista elemeit, akkor készíts listát, és így tovább.
                                    </div>
                                    <div class="lablec">
                                        &#60;&#47;blockquote&#62;
                                    </div>
                                </div>
                            </div>

                            <div id="harmadikoldalkod">
                                <div class="kod">
                                    <div class="fejlec">
                                        &#60;blockquote&#62;
                                    </div>
                                    <div class="kozep">
                                        <p>&#60;blockquote cite=&#34;https://hu.wikipedia.org/wiki/12_pont&#34;&#62;
                                            <br>
                                            1. Kivánjuk a sajtó szabadságát, censura eltörlését.
                                            <br>
                                            2. Felelős ministeriumot Buda-Pesten.
                                            <br>
                                            3. Évenkinti országgyülést Pesten.
                                            <br>
                                            4. Törvény előtti egyenlőséget polgári és vallási tekintetben.
                                            <br>
                                            5. Nemzeti őrsereg.
                                            <br>
                                            6. Közös teherviselés.
                                            <br>
                                            7. Urbéri viszonyok megszüntetése.
                                            <br>
                                            8. Esküdtszék, képviselet egyenlőség alapján.
                                            <br>
                                            9. Nemzeti Bank.
                                            <br>
                                            10. A katonaság esküdjék meg az alkotmányra, magyar katonáinkat ne vigyék külföldre, a külföldieket vigyék el tőlünk.
                                            <br>
                                            11. A politikai statusfoglyok szabadon bocsáttassanak.
                                            <br>
                                            12. Unio.
                                            <br>
                                            &#60;&#47;blockquote&#62;
                                        </p>
                                    </div>
                                    <div class="lablec">
                                        &#60;&#47;blockquote&#62;
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
                <img src="./img/idezetek.svg">

            </div>

        <article id="otodikoldal">

                        <div id="spanmargin">

                                Egyszerűen és röviden megfogalmazva a html span
                                segítségével ki lehet jelölni egy szöveg adott elemét.
                                <br><br>
                                Általában arra használjuk a HTML span elemét, hogy
                                egy adott szövegrészben, vagy mondatban kijelöljünk
                                egy adott részt és annak egy a többitől eltérő stílusbeállítást adjunk.

        <article id="hatodikoldal">
            <div class="cim">&#60;Div&#62;</div>
            <div class="alja">
                <div class="card">

                    <div class="tartalom">
                        <label for="hatodikgombocska">
                            <input type="checkbox" id="hatodikgombocska">

                                <div class="leiras">
                                    <div class="fejlec">
                                        &#60;div&#62;
                                    </div>
                                    <div class="kozep">
                                        A &#60;div&#62; elemnek nincs önálló szemantikai jelentése, arra használjuk,
                                        hogy csoportba foglaljunk nagyobb blokkokat, míg a korábban bemutatott
                                        &#60;span&#62; tag a soron belüli elemek (pl.: bekezdésen belüli szavak,
                                        szócsoportok, mondatok stb.) formázásánál lehet jó.
                                    </div>
                                    <div class="lablec">
                                        &#60;&#47;div&#62;
                                    </div>
                                </div>
                            </div>

                            <div id="hatodikoldalkod">
                                <div class="kod">
                                    <div class="fejlec">
                                        &#60;div&#62;
                                    </div>
                                    <div class="kozep">
                                        <p>&#60;div&#62;
                                            <br>
                                            &emsp;&emsp;&emsp;&#60;h2&#62;Ez egy cím a divben&#60;&#47;h2&#62;
                                            <br>
                                            &emsp;&emsp;&emsp;&#60;p&#62;Ez egy szöveg a divben&#60;&#47;p&#62;
                                            <br>
                                            &emsp;&emsp;&emsp;&#60;p&#62;Ez egy másik szöveg a divben&#60;&#47;p&#62;
                                            <br>
                                            &#60;&#47;div&#62;</p>
                                        &#60;p&#62;Ez a szöveg már nincs a divben&#60;&#47;p&#62;
                                    </div>
                                    <div class="lablec">
                                        &#60;&#47;div&#62;
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

            </div>
        </article>

        <article id="nyolcadikoldal">
            <div class="cim">&#60;CLASS&#62;</div>
            <div class="alja">
                <div class="card">

                    <div class="tartalom">
                        <label for="nyolcadikgombocska">
                            <input type="checkbox" id="nyolcadikgombocska">

                            <div id="nyolcadikoldalleiras">
                                <div class="leiras">
                                    <div class="fejlec">
                                        &#60;class&#62;
                                    </div>
                                    <div class="kozep">
                                        A HTML osztályokat (angolul HTML class - inkább így használják) arra használjuk, hogy meghatározzunk bennük egy stílust és azt egyszerre több elemre is ráhúzhassuk.
                                        <br>
                                        Példul létrehozunk egy olyan HTMl class-t, osztályt, amelyben definiáljuk, hogy a szövegszín piros legyen, ezután ezt az osztályt ráhúzhatjuk bármire, akár egy h1-re, akár egy p-re. Amire ráhúzzuk, az felveszi az osztály tulajdonságait, jelenesetben a piros színt.
                                    </div>
                                    <div class="lablec">
                                        &#60;&#47;class&#62;
                                    </div>
                                </div>
                            </div>

                            <div class="aru gyumolcs">
                                alma, körte
                            </div>
                            <div class="aru">
                                uborka, paradicsom
                            </div>
                            <div>
                                busz, kamion
                            </div>

                            <div id="nyolcadikoldalkod">
                                <div class="kod">
                                    <div class="fejlec">
                                        &#60;class&#62;
                                    </div>
                                    <div class="kozep">
                                        &#60;h2 class="szoveg"&#62;Ez egy cím, aminek class van adva&#60;&#47;h2&#62;
                                        <br>
                                        &#60;p class="szoveg"&#62;Ez egy szöveg ugyanazzal a class-al&#60;&#47;p&#62;
                                        <br>
                                        <br>
                                        <p>Ebben az esetben a címnek és a szövegnek is ugyanazok lesznek a tulajdonságai.</p>
                                    </div>                       
                                    <div class="lablec">
                                        &#60;&#47;class&#62;
                                    </div>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
                <br>
                <img src="./img/classback.svg">

            </div>
        </article>
